<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ВабикСпецТехник - заявка</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }
  form {
    background: white;
    padding: 20px;
    max-width: 320px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #0077cc;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">Заказать технику</h2>

<form id="telegramForm">
  <input type="text" name="name" placeholder="Ваше имя" required />
  <input type="tel" name="phone" placeholder="Телефон" required />
  <textarea name="message" placeholder="Сообщение"></textarea>
  <button type="submit">Отправить заявку</button>
</form>

<script>
document.getElementById("telegramForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const token = "7603004047:AAE7MUUcCGgXSOR5Fyp68wYB6CRKTf1XtYk";
  const chat_id = "1292794888";
  const name = this.name.value.trim();
  const phone = this.phone.value.trim();
  const message = this.message.value.trim();
  if (!name || !phone) {
    alert("Пожалуйста, заполните имя и телефон");
    return;
  }
  const text = Заявка с сайта:%0AИмя: ${name}%0AТелефон: ${phone}%0AСообщение: ${message};

  fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({chat_id: chat_id, text: text})
  })
  .then(response => {
    if (response.ok) {
      alert("Заявка отправлена!");
      this.reset();
    } else {
      alert("Ошибка при отправке заявки");
    }
  })
  .catch(() => {
    alert("Ошибка сети. Попробуйте позже.");
  });
});
</script>

</body>
</html>
